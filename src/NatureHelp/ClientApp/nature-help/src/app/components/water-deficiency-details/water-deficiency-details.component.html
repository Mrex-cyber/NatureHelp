<form>
  <h3>Id: {{selectedGasStation.id}}</h3>
  <label>Name</label>
  <input type="text" [(ngModel)]="selectedGasStation.name" name="name"><br>
  <label>Latitude</label>
  <input type="text" [(ngModel)]="selectedGasStation.latitude" name="latitude"><br>
  <label>Longitude</label>
  <input type="text" [(ngModel)]="selectedGasStation.longitude" name="longitude"><br>
  <label>Description</label>
  <input type="text" [(ngModel)]="selectedGasStation.description" name="description"><br>
  <label>Type</label>
  <select [(ngModel)]="selectedGasStation.productType" name="productType">
    <option [value]="stationProductType.Electro">Electro</option>
    <option [value]="stationProductType.Gas">Gas</option>
    <option [value]="stationProductType.Diesel">Diesel</option>
  </select><br>
  <label>Work from</label>
  <input type="number" [(ngModel)]="selectedGasStation.workTimeFrom" name="workTimeFrom"><br>
  <label>Work to</label>
  <input type="number" [(ngModel)]="selectedGasStation.workTimeTo" name="workTimeTo"><br>

  <div class="control-buttons">
    <button (click)="cancelOperation()">Cancel</button><br>
    <button (click)="saveStation()">Save</button>
  </div>
</form>
